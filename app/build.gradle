apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {

    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.androidApplicationId
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode rootProject.ext.androidVersionCode
        versionName rootProject.ext.androidVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'            //Some libraries have issues with this.
        disable 'OldTargetApi'              //Lint gives this warning but SDK 20 would be Android L Beta.
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def dependencies = rootProject.ext.dependencies

    apt dependencies['daggerCompiler']

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile dependencies['junit']
    compile dependencies['appcompat']
    compile dependencies['design']
    compile dependencies['recyclerView']
    compile dependencies['dagger']
    compile dependencies['butterKnife']
    compile dependencies['rxJava']
    compile dependencies['rxAndroid']
    compile dependencies['retrofit']
    compile dependencies['converterGson']
    compile dependencies['gson']
    provided dependencies['javaxAnnotation']
}
